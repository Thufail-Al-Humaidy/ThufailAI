<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with OpenAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #38a169; /* Green color for loading */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex min-h-screen p-5">

  <div class="flex flex-1 rounded-lg shadow-lg overflow-hidden gap-2">
    <div class="bg-gray-800 p-6 md:w-2/3 w-full">
      <h1 class="text-2xl font-bold text-center mb-5">Tanya <span class="text-green-400">EL</span></h1>
      <div class="form-group mb-4">
        <label for="question" class="block mb-1">Berikan Pertanyaanmu</label>
        <input type="text" id="question" placeholder="tanya aja gpp kok, kalo mau curhat juga boleh" required class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-green-300 bg-gray-700 text-gray-200">
      </div>
      <button onclick="sendBeg()" class="w-full p-3 bg-green-500 hover:bg-green-600 rounded-lg">Kirim</button>
      
      <div class="answer bg-gray-700 mt-4 p-4 rounded-lg min-h-16 flex items-center justify-center" id="answer">
        <span class="text-gray-400">jawaban</span>
      </div>
    </div>

    <div class="bg-gray-700 p-4 w-1/3 md:flex flex-col hidden">
      <h2 class="text-xl font-semibold mb-2">History:</h2>
      <ul id="history" class="bg-gray-600 p-3 rounded-lg h-full overflow-y-auto">
        <!-- History will be appended here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
